<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator de Sfaturi - API 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712009.png" alt="Idea Icon" class="icon">
        
        <h1>Sfatul Zilei</h1>
        <p id="advice-text">Apasă butonul pentru un sfat...</p>

        <div class="metadata">
            <ul>
                <li><strong>ID Sfat:</strong> <span id="advice-id">-</span></li>
                <li><strong>Status:</strong> <span id="status">Așteptare</span></li>
            </ul>
        </div>

        <button id="get-advice-btn">Obține Sfat Nou</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
